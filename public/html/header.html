{{define "header"}}
<html>
<head>
  <link href="static/css/style.css" rel="stylesheet">
  <script src="/static/js/jquery-3.1.0.min.js"></script>
  <script src="/static/js/core.js"></script>
  {{ range $key, $js := .additionalJS }}
  <script src="/static/js/{{$js}}"></script>
  {{end}}
  <title>{{.title}}</title>
</head>
<body>
<div class="header">
  <div class="title">{{.title}}<sup style="color:#e8a623;">Î±</sup></div>
  <div class="menu">
    <a href="/"><span class="home button {{if .webinfo.isHome}}chosen{{end}}">home</span></a>
    {{if .user.loggedIn}}
    <span class="contests button {{if .webinfo.isContests}}chosen{{end}}">contests</span>
    <span class="profile button {{if .webinfo.isProfile}}chosen{{end}}">{{.user.login}}</span>
    <span class="logout button" onclick="logout();" style="cursor: pointer">logout</span>
    {{end}}
    {{if not .user.loggedIn}}
    <a href="/login"><span class="login button {{if .webinfo.isLogin}}chosen{{end}}">login</span></a>
    <a href="/signup"><span class="signup button {{if .webinfo.isSignUp}}chosen{{end}}">sign up</span></a>
    {{end}}
  </div>
</div>
{{if .hasReason}}
<div class="reason" align="center">
  {{ .reason }}   
</div>
{{end}}
{{end}}
